<html>
	<head>
		<script src="https://unpkg.com/kontra@10.0.2/kontra.min.js"></script> 
		<style>
		    canvas {
		      display: block;
		      margin: auto;
		      background: #88ccee;
		      border: 3px solid #000;
		    }
		</style>
	</head>
	<body>
		<canvas id="game" width="800" height="600"></canvas>
		<script type="text/javascript">
			function isoverlapping(min1, max1, min2, max2){
				return max1 >= min2 && max2 >= min1
			}

			function iscolliding(sprite1, sprite2){
				return isoverlapping(sprite1.x, sprite1.x + sprite1.width, sprite2.x, sprite2.x + sprite2.width) &&  isoverlapping(sprite1.y, sprite1.y + sprite1.height, sprite2.y, sprite2.y + sprite2.height)
			}
		</script>
		<script>

			 let { init, Sprite, GameLoop, initKeys, keyPressed, collides } = kontra;
			 let { canvas, context} = init();
			 initKeys();
			  // Load image assets (replace these paths with your own)
			  kontra.load(
			  	 'images/background.png',
			    'images/player.png',   // Your small fish
			    'images/enemy_small.png',
			    'images/enemy_big.png'
			  ).then(images => {
			    let [backgroundImage,playerImage, enemySmallImage, enemyBigImage] = images;

			    // Game state
			    let score = 0;
			    let gameOver = false;
			    let enemies = [];
			    let spawnTimer = 0;

			    // Score display
			    const scoreText = kontra.Text({
			      text: 'Score: 0',
			      font: '24px Arial',
			      color: 'black',
			      x: 10,
			      y: 10
			    });

			    const gameOverText = kontra.Text({
			      text: 'Game Over! Press R to Restart',
			      font: '32px Arial',
			      color: 'red',
			      x: canvas.width / 2,
			      y: canvas.height / 2,
			      anchor: { x: 0.5, y: 0.5 },
			      opacity: 0
			    });

			   	const background = kontra.Sprite({
				  x: 0,
				  y: 0,
				  image: backgroundImage,
				  render() {
				    // Draw image twice side-by-side for seamless loop
				    this.context.drawImage(this.image, this.x, this.y, canvas.width, canvas.height);
				  }
				});
			    // Player Sprite
			    let player = kontra.Sprite({
			      x: 100,
			      y: 300,
			      width: 40,
			      height: 30,
			      image: playerImage,
			   	  update() {
			        if (keyPressed('arrowleft')) {
					    this.x = this.x - 2;
					 }
					else if(keyPressed('arrowright')){
					 	this.x = this.x + 2;
					}
					if(keyPressed('arrowdown')){
					 	this.y = this.y + 2;
					}
					else if(keyPressed('arrowup')){
					 	this.y = this.y - 2;
					}
					
			        this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
			        this.y = Math.max(0, Math.min(canvas.height - this.height, this.y));
			      }
			    });

			    // Create enemy fish
			    function createEnemy() {
			      const isSmall = Math.random() < 0.7;
			      const width = isSmall ? 30 : 60;
			      const height = width * 0.75;
			      return kontra.Sprite({
			        x: canvas.width + Math.random() * 100,
			        y: Math.random() * (canvas.height - height),
			        width: width,
			        height: height,
			        dx: -Math.random() * 2 - 1,
			        image: isSmall ? enemySmallImage : enemyBigImage,
			        isSmall: isSmall,
			        scaleX: -1, 
  					anchor: { x: 0.5, y: 0.5 },
			        update() {
			          this.advance();
			          if (this.x + this.width < 0) this.ttl = 0;
			        }
			      });
			    }

			    function resetGame() {
			      score = 0;
			      gameOver = false;
			      enemies = [];
			      player.width = 40;
			      player.height = 30;
			      player.x = 100;
			      player.y = 300;
			      scoreText.text = 'Score: 0';
			      gameOverText.opacity = 0;
			    }

			    // Main game loop
			    const loop = kontra.GameLoop({
			      update() {
			        if (gameOver) {
			          if (keyPressed('r')) resetGame();
			          return;
			        }

				
			        player.update();
			        scoreText.update();

			        spawnTimer--;
			        if (spawnTimer <= 0) {
			          enemies.push(createEnemy());
			          spawnTimer = 30;
			        }

			        enemies.forEach(e => e.update());
			        enemies = enemies.filter(e => e.isAlive());

			        // Collision check
			        enemies.forEach(e => {
					  if (iscolliding(player, e)) {
					    if (e.isSmall || e.width < player.width) {
					      score++;
					      player.width += 2;
					      player.height += 1.5;
					      scoreText.text = 'Score: ' + score;
					      e.ttl = 0;
					    } else {
					      gameOver = true;
					      gameOverText.opacity = 1;
					    }
					  }
					});	
			      },
			      render() {
			      	background.render();
			        player.render();
			        enemies.forEach(e => e.render());
			        scoreText.render();
			        gameOverText.render();
			      }
			    });

			    loop.start();
			  });
						
		</script>

	</body>

</html>
