<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InkScape - Learn Chinese with Pandas!</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: url('https://images.unsplash.com/photo-1601455763553-e2ba0c0163a2?fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #3b1e00;
      margin: 0;
      padding: 0;
    }

    .content {
      background: rgba(255, 248, 236, 0.95);
      border: 4px solid #b03a2e;
      max-width: 800px;
      margin: 50px auto;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #b03a2e;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    #character-target-div-3 {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 15px;
      background: #fff8e7;
      border: 2px dashed #e0b589;
      border-radius: 12px;
    }

    input[type="text"] {
      font-size: 1.5rem;
      padding: 10px;
      width: 100px;
      margin-right: 10px;
      border: 2px solid #b03a2e;
      border-radius: 8px;
      text-align: center;
    }

    button {
      background-color: #b03a2e;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #922b21;
    }

    #input::placeholder {
      color: #aaa;
    }

    .lantern {
      font-size: 1.8rem;
      margin: 10px;
      animation: float 2s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <div class="content" id="About">
    <h1>üêº InkScape: Learn Chinese with Pandas!</h1>
    <p>
      Type any Chinese character in the box below.
      <br>
      Watch it come to life ‚Äî then quiz yourself!
    </p>

    <div id="character-target-div-3"></div>

    <input type="text" id="input" placeholder="‰Ω†Â•Ω">
    <button id="submit">Update Character</button>
    <button id="animate-all">Animate</button>
    <div class="lantern">üèÆ üßß üéê</div>
  </div>

  <script>
    var writers = [];

    function createWriters(input) {
      var container = document.getElementById('character-target-div-3');
      container.innerHTML = '';
      writers = [];

      for (var i = 0; i < input.length; i++) {
        var charDiv = document.createElement('div');
        charDiv.id = 'character-' + i;
        charDiv.style.display = 'inline-block';
        container.appendChild(charDiv);

        var writer = HanziWriter.create(charDiv.id, input[i], {
          width: 150,
          height: 150,
          padding: 5,
          showCharacter: true,
        });
        writer.quiz();
        writers.push(writer);
      }
    }

    function animateSequentially(index) {
      if (index >= writers.length) return;

      writers[index].animateCharacter({
        onComplete: function () {
          animateSequentially(index + 1);
        },
      });
    }

    document.getElementById('animate-all').addEventListener('click', function () {
      var inputChar = document.getElementById('input').value.trim();
      if (inputChar) {
        createWriters(inputChar);
        animateSequentially(0);
      }
    });

    document.getElementById('submit').addEventListener('click', function () {
      var inputChar = document.getElementById('input').value.trim();
      if (inputChar) {
        createWriters(inputChar);
      }
    });
  </script>
</body>
</html>
