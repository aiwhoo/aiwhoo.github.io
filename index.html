<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprite Animation Example</title>
  <script src="https://unpkg.com/kontra@10.0.2/kontra.min.js"></script>
</head>
<body>

	 <canvas id="game" width="600" height="200"></canvas>
  <script>
    // Destructure the necessary objects from kontra
    let { init, Sprite, GameLoop } = kontra;

    // Initialize canvas
    let { canvas } = init();

    // Create a sprite
    let sprite = Sprite({
      x: 100,         // starting x position of the sprite
      y: 80,          // starting y position of the sprite
      color: 'red',   // fill color of the sprite rectangle
      width: 20,      // width of the sprite rectangle
      height: 40,     // height of the sprite rectangle
      dx: 2
    });

    // Create the main game loop
    let loop = GameLoop({
      update: function() { // update the game state
        sprite.update();

        // wrap the sprite's position when it reaches
        // the edge of the screen
        if (sprite.x > canvas.width) {
          sprite.x = -sprite.width;
        }
      },
      render: function() { // render the game state
        sprite.render();
      }
    });

    loop.start(); // start the game loop
  </script>
</body>
</html>
